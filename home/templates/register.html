{% extends "base.html" %}
{% load static %}
{% block main_content %} 

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container">
            <div class ="row justify-content-around">
        <form class="col-md-6 bg-light p-3 my-3" method="post">
          {% csrf_token%}
            <h1 class="text-center text-uppercase h3 py-3">Đăng kí tài khoản</h1>
            <div class="form-groud">
              <label for="exampleInputEmail1" class="form-label">Tên</label>
              <input type="text" name ="username" class="form-control" id="username" aria-describedby="emailHelp">
            </div>

            <div class="form-groud">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" name ="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

          
              <div class="form-groud">
                <label for="exampleInputEmail1" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name = "password" id="password" placeholder="Nhập mật khẩu" placeholder="Nhập tên" aria-describedby="emailHelp">
              </div>

              <div class="form-groud">
                <label for="exampleInputEmail1" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Xác nhận lại mật khẩu của bạn" Required aria-describedby="emailHelp">
              </div>

                <button type="submit" class="btn btn-primary mt-3">Đăng kí</button>
             
            
          </form>
          <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
            {% endfor %}
          </div>
        </div></div>
        <script src="" async defer></script>
    </body>
    {% endblock main_content %}
